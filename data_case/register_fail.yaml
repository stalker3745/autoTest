# 注册失败的测试数据，多组的数据，每一组的数据包含输入和预期结果。
# 注释行
# - 表示数组，类似json
# 手机号码不正确
- regdata:  {"mobilephone":"1801234567", "pwd": "123456"}
  exp: {"status": 0, "code": "20109", "msg": "手机号码格式不正确"}
# 密码小于6
- regdata:  {"mobilephone":"18012345678", "pwd": "12345"}
  exp: {"status": 0, "code": "20108", "msg": "密码长度必须为6~18"}
# 密码大于18
- regdata:  {"mobilephone":"18012345678", "pwd": "1234567890123456789"}
  exp: {"status": 0, "code": "20108", "msg": "密码长度必须为6~18"}